<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--我们经常需要表格来表示一些格式化数据
    
        在网页中我们也需要使用表格，通过table标签来创建一个表格-->
    <table border="1" align="center">
        <!--在table中使用tr表示表格中的一行 -->
        <tr>
            <!--在tr中使用td表示一个单元格,有几个td就有几个单元格-->
            <td>11</td>
            <td>12</td>
            <td colspan="2">13</td>
            <!--colspan=  横向的合并单元格-->
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td rowspan="2">24</td>
            <!--rowspan=  纵向合并单元格-->
        </tr>
        <tr>
            <td>31</td>
            <td>32</td>
            <td>33</td>
        </tr>
        <tr>
            <td>41</td>
            <td>42</td>
            <td>43</td>
            <td>44</td>
        </tr>
    </table>
</body>
</html>
