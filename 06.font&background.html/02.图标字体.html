<body>
    <!--图标字体（iconfont）
            网页中的一些图标，可以通过图片引入图标，但是图片大而且不灵活
        所以可以将图标设置为字体，然后通过font-face来对字体进行引入  可以改变大小和颜色
    
        使用font awesome 时将css与webfonts 移入到项目中
        将all.css引入网页中
            直接通过类名来使用图标字体
                class="fas fa-bell"-->
        <i class="fas fa-bell" style="font-size: 50px; color: red; border: 20px blue solid;"></i>
        <i class="fas fa-bell-slash"></i>
        <i class="fab fa-accessible-icon"></i>
        <i class="fas fa-spinner fa-spin"></i>
</body>
</html>
