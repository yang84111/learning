<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 600px;
            /*径向渐变（放射性效果）： background-image: radial-gradient(); 
                默认情况下径向渐变形状根据元素的形状来计算的
                 也可以手动指定径向渐变的大小*/
            /*circle  正圆
              ellipse 椭圆*/
            /* background-image: radial-gradient(circle,red, orange); */
            /* radial-gradient(大小 at 位置，颜色  位置，颜色  位置，颜色  位置) */
            background-image: radial-gradient(at 0 0,red, orange);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
