<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px red solid;
        /*font 可以设置字体相关的所有属性
            语法： font：字体大小/行高 字体族
                        行高可以省略不写  不写会使用默认值*/
        font: bold italic 50px/2 'Courier New', Courier, monospace;

        /*font-wight：bold  字体加粗
         可选值：normal  默认值正常效果
                bold    加粗
                100-900   九个级别（没多大用）
         
          font-style  字体的风格
            normal 默认值表示正常
            italic  斜体*/

        }
    </style>
</head>
<body>
    <div>
        今天天气真不错  hello
    </div>
</body>
</html>
