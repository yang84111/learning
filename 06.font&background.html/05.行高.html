<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
            /*行高（line height）
                行高指的是文字占有的实际高度
                可以通过line-height来设置行高
                行高可以直接指定一个大小（px em）也可以是整数（代表字体的倍数）
                行高还经常用来设置文字的间距
            字体框
                字体框就是字体存在的格式，设置font-size实际上就是设置字体框的高度
                
            行高会在字体框的上下平均分配*/
            border: 1px red solid;
            /* height: 200px; */
            line-height: 200px;
            /*设置为一样可使单行文字垂直居中*/
        }
    </style>
</head>
<body>
    <div>今天天气真不错  hello</div>
</body>
</html>
