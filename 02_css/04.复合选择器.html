<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 将class为red的元素设置为红色 */
        .red{
            color: red;
        }
        /* 将class为div的字体大小设置为30px 
            交集选择器：选中同时符合多个条件的元素
                语法：选择器1选择器2选择器3{}
                如果选择器中有元素选择器，必须以元素选择器开头*/
        div.red{
            font-size: 30px;
        }

        /* 
        选择器分组（并集选择器）：同时选择多个选择器对应的元素 
                语法：选择器1，选择器2，选择器3，{}*/
        
        h1,span{
            color:red;
        }


    </style>
</head>
<body>
    
    <div class="red">我是div元素</div>
    <div class="red2">我是div元素2</div>
    <p class="red">我是p元素</p>
    <h1>标题</h1>
    <span></span>
</body>
</html>
