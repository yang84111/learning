<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css中的注释
            css基本语法：p为选择器，{}为声明块
            通过选择器可以选中页面中的指定元素
            声明块：通过声明块来指定要为元素设置的样式，由一个一个声明组成
                    声明是一个名值对结构，一个样式名对应一个样式值，以：连接;结尾 */
        p{
            color: red;
            font-size: 50px;
        }
        h1{
            color: green;
            font-size: 50px;
        }

    </style>
</head>
<body>
    <h1>123456</h1>
    <p>456789</p>
    <p>456789</p>
</body>
</html>
