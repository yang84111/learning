<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--2.将样式编写到head中的style标签里！！！（内部样式表）
            写在style里通过css选择器来选择，可以同时为多个标签设计样式
            更加方便对样式的重复使用
            缺点：内部样式表只能对一个当前网页作用，不能跨页面进行复用-->
    <!-- <style>
        p{
            color: yellowgreen;
            font-size: 30px;
        }

    </style> -->

    <!--3.外部样式表  最佳使用实践
            可以将css样式编写到一个外部的css文件中
            通过link标签来引入外部的css样式
            只需使用link引入样式，
            将样式编写到外部css文件中可以使用到浏览器的缓存机制可以加快网页加载速度，提高用户体验。-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- 网页分成三个部分：结构HTML，表现CSS，行为JavaScript -->
    <!-- CSS
            层叠样式表 网页实际上是一个多层结构，通过CSS为网页每一层设计样式-->
    <!--使用CSS来修改元素样式

        1.在标签内部通过style属性来设置元素的样式(内联样式,行内样式)
            使用内联样式只能对一个标签生效，开发时绝对不要使用内联样式！-->
    <!--<p style="color:blue;font-size: 30px;">床前明月光，疑是地上霜。</p> -->
    <p>床前明月光，疑是地上霜。</p>
    <p>床前明月光，疑是地上霜。</p>



</body>
</html>
