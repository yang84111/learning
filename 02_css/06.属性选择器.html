<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* [属性名]选择含有指定属性的元素 */
        /* [属性名=属性值]选择含有指定属性并且含有属性值的元素 */
        /* [属性名^=属性值]选择属性值以指定值开头的元素 */
        /* [属性名$=属性值]选择属性值以指定值结尾的元素 */
        /* [属性名*=属性值]选择属性值中含有某值的所有元素 */
        /* p[title]{
            color: orange;
        }

        p[title=abcdef]{
            color:red;
        } */

        /* p[title^=abc]{
            color: blue;
        } */

        p[title*=e]{
            color: skyblue;
        }


    </style>
</head>
<body>
    <h1>标题</h1>
    <p title="abc">床前明月光</p>
    <p title="abcdef">疑是地上霜</p>
    <p title="hello">举头望明月</p>
    <p>低头思故乡</p>
    <p>少小离家老大回</p>
    <p>乡音不改鬓毛衰</p>

</body>
</html>
