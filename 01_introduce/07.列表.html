<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--列表（list）
        在html中创建列表
            1、有序列表
            2、无序列表
            3、定义列表
        
        无序列表，使用ul标签来创建无序列表  使用li表示列表项
        有序列表，使用ol标签创建有序列表
        定义列表，使用dl标签创建定义标签
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明
        
        列表之间可以互相嵌套
        -->
    <ul>
        <li>aa</li>
        <li>aa</li>
    </ul>

    <ol>
        <li>aa</li>
        <li>aa</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>结构用来表示。。。。</dd>
    </dl>
    <ul>
        <li>aa</li>
        <ul>
            <li>aa</li>
            <ul>
                <li>
                    aa</li>
                <ul>
                    <li>aa</li>
                </ul>
            </ul>
        </ul>
    </ul>
</body>
</html>
