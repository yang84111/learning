<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>
    <!--块元素（block element）
            -在网页中通过块元素来对网页进行布局 -->
    <!--行内元素（inline element）
            -主要用来包裹文字-->
    <!--一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
        块元素中基本上什么都能放
        p元素中不能放任何的块元素
    
        浏览器在解析网页时还自动对网页中不符合规范的内容进行修正
    
    -->
    <p>今天<br>天气<br>真不错</p>





</body>
</html>
