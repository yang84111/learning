<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
    <p>     今天&nbsp;&nbsp;&nbsp;天气真不错</p>
    <!-- 网页中编写中不能直接书写一些特殊符号  比如a<b>c 
        在网页中书写特殊符号使用html中的实体（转义字符）
        实体的语法： &实体的名字；
        空格：  &nbsp；
        大于号：&gt；                        
        小于号：&lt；
        可以上w3school查   -->
</body>
</html>
