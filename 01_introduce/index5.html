<!-- 文档声明，声明当前网页的版本 -->
<!doctype html>
<html lang="en">    <!--en代表为英文网站，，zh为中文网站-->
                  <!--  html的根标签(根元素)，网页中的所有内容都要写在根元素里面-->

	<!--网页的头部，head中的内容不会在网页中出现，主要用来帮助浏览器或搜索引擎来解析网页-->
	<head>
		<meta charset="utf-8">   <!--meta1用来设置网页的元数据，这里用来设置网页的字符集，避免乱码-->
		
		<title>网页的标题</title>  <!--title设置网页标题，搜索引擎根据title来判断网页中的主要内容-->
	
	</head>
	
	<!--body是html的子元素，表示网页的主体，网页中的所有可见内容都写在body中-->
	<body>
		<!--h1网页的一级标题-->
		<h1>网页的大标题</h1>
		
	</body>

</html>
