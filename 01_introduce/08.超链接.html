<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!--超链接可以让我们从一个页面跳转到其他页面，也可以是当前页面的其他位置
        
        使用a标签来定义超链接
        超链接也是一个行内元素，在a标签中可以嵌套除他自身外的任何元素-->
        <!--属性：href 指定一个跳转的目标路径
                值可以是一个外部网站的地址
                也可以是一个内部网页的地址-->
        <a href=""><div></div></a>
        <a href="https://www.baidu.com/">百度</a>
        <br>
        <a href="07.列表.html">超链接</a>
</body>
</html>
