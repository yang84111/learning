<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 网页中html专门用来负者网页的结构
        在使用html标签时，应关注标签的语义，而不是样式 -->
    <!--标题标签：
                h1~h6 一共六级标题  重要性递减  h1在网页中的重要性仅次于title
                一般情况下网页中只有一个h1，且只会使用到h3，后面的很少用
                
                在网页中独占一行的元素称为块元素（block element）-->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- hgroup标签：用来为标题分组，可以将一组有关的标题放在里面 
    <hgroup>
        <h1></h1>
        <h2></h2>
    </hgroup>-->
    <!--p标签：表示页面中的一个段落 -->
    <p>内容表示一个段落</p>

    <!--em标签：用于表示语音语调的加重  
            
        在页面中不会独占一行的元素称为行内元素（inline element）-->
    <p>今天天气<em>真</em>不错</p> 

    <!-- strong表示强调，重要内容 -->
    <p>你今天必须要<strong>完成作业</strong></p>

    <!--blockquote 表示一个长引用  会换行  -->
    鲁迅说：
    <blockquote>引用的话</blockquote>

    <!--q表示一个短引用，不会换行  -->
    子曰<q>学而时习之，不亦乐乎</q>

    <!--br标签表示换行  -->
    <br>
    <br>
    今天天气真不错
    <p>今天天气真不错</p>


</body>
</html>
