<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta主要用来设置网页中的一些元数据
        charset 指定网页的字符集
        name  指定的数据的名称
        content 指定的数据的内容 -->
        <!--<meta name="keywords" content="(关键字内容)"
            keywords表示网页的关键字，content中是关键字的内容
            可以同时指定多个关键字，用逗号隔开
            例：<meta name="Keywords" content="网上购物,网上商城,家电,手机,电脑,
                 服装,居家,母婴,美妆,个护,食品,生鲜,京东"/> -->
        <!--<meta name="description"
            content="京东JD.COM-专业的综合网上购物商城，为您提供正品低价的购物选择、优质便捷的服务体验。商品来自全球数十万品
            牌商家，囊括家电、手机、电脑、服装、居家、母婴、美妆、个护、食品、生鲜等丰富品类，满足各种购物需求。"/>
            description用于指定网站的描述   网站的描述会显示在搜索引擎的搜索的结果中-->
            <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com"> 
        
        <!-- <meta http-equiv="refresh" content="url=https://www.baidu.com"> -->
        <!-- 作用将页面重定向到另一个网站,,3代表3秒后跳转  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- title标签的内容会作为搜索结果的超链接文字的显示 -->
</head>
<body>
    &nbsp;&nbsp;&nbsp;今天天气很好
</body>
</html>
