<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: red;
            width: 100px;
        }
        .box2{
            background-color: greenyellow;
            width: 100px;
        }
    </style>
</head>
<body>
    <!--文档流（normal flow）
            网页多层结构，通过css可以分别为每一层设计样式
            这些层中最底下一层称为文档流，是网页的基础
            我们所创建的元素默认都是在文档流中进行排列的
            对于我们元素主要有两个状态
                在文档流中
                不在文档流中（脱离文档流）-->

    <!--元素在文档流中的特点：
            块元素  ：
                -块元素会在页面中独占一行（自上向下垂直排列）
                -默认宽度是父元素的全部（会把父元素充满）
                -默认高度是被子元素（内容）撑开的高度
            行内元素
                -行内元素不会独占页面的一行，只占自身的大小
                -行内元素在页面中左向右水平排列，一行中不能容纳所有的元素则会换到第二行继续自左向右排列
                -行内元素默认宽度与高度都是被内容撑开的宽度与高度
                -->
    <div class="box1">是div1</div>
    <div class="box2">是div2</div>

    <span>是span1</span>
    <span>是span2</span>
</body>
</html>
