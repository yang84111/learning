<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置完美视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!-- 移动端默认视口大小是980px（css像素）
            默认情况下移动端像素比就是980px/移动端像素 
            如果直接在网页中编写移动端代码 则再980的视口下，像素比不好导致网页中内容很小
            编写移动端页面时必须要有一个合理的像素比
        
            可以通过meta标签设置视口的大小
            每一款移动设备设计时都会有一个最佳像素比
            使用最佳像素比为完美视口-->
    <div class="box1"></div>
</body>
</html>
