<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--像素： 
            物理像素：就一个个点构成
            css像素：编写网页时所用的像素都是css像素
                    浏览器在显示网页时需要将css像素转换为物理像素
                    （比例由浏览器决定）默认情况下在PC端 1:1
        
        视口（viewport）：屏幕中用来显示网页的区域
            可以通过查看视口大小来查看css像素与物理像素的比值
                默认情况下视口宽度 1920px（css像素）  1920px（物理像素）  1:1
                视口放大两倍后  视口宽度 960px（css像素） 1960px（物理像素）此时1：2

            可以通过改变视口的大小来改变css像素和物理像素的比值-->
</body>
</html>
