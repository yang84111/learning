<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用媒体查询 
            语法 @media 查询规则{}
                    媒体类型 all      所有设置
                            print    打印设备
                            screen   带屏幕的设备
                            speech   屏幕阅读器
                    可以使用逗号连接多个媒体类型*/
        /* @media print,screen{
            body{
                background-color: #bfa;
            }
        } */
        /* 就选择一个设备 */
        /* @media only screen{
            body{
                background-color: #bfa;
            }
        } */
    </style>
</head>
<body>
    <!-- 响应式布局：网页可以根据不同的窗口大小呈现出不同效果
        使用响应式布局可以使一个网页适用于所有设备
        响应关键：媒体查询（为不同设备不同状态时设置样式） -->
</body>
</html>
