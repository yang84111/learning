<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            /* 在移动端开发时不能使用像素来布局了 
                vw 表示视口的宽度  永远相对于视口宽度计算
                    100vw 就是等于一个视口的宽度
                    1vw 等于1%视口宽度*/
            width: 100vw;
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!-- 不同的设备完美视口大小不一样 -->
    <div class="box1"></div>
</body>
</html>
